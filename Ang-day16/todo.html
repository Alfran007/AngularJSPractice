<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../angular.js"></script>
    <script src="../localforage.js"></script>
    <script src="../angular-localForage.js"></script>
    <script src="appTODO.js"></script>
</head>
<body ng-app="myApp">

    <div ng-controller="firstCtrl">
        <input type="text" ng-model="task" placeholder="enter task to be added"><br>
        <input type="text" ng-model="removeTask" placeholder="enter task to be removed"><br>
        <button ng-click="sendData()">Add Task</button>
        <button ng-click="removeData()">Remove Task</button>
        <button ng-click="clear()">Clear List</button>
        <ul>
            <li ng-repeat="x in array">{{x}}</li>
        </ul>
    </div>

</body>
</html>
