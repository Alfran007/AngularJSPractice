<div class="col-sm-offset-3 col-sm-6 animated bounceInLeft">
    <h1 style="text-align: center" class="col-sm-12 site__title mega">Update User Details</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">User ID:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" ng-model="updateUser.id" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" ng-model="updateUser.name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Age:</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" ng-model="updateUser.age">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Phone:</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" ng-model="updateUser.phone">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" ng-model="updateUser.email">
            </div>
        </div>
        <div class="col-sm-12" ng-show="!added">
            <h4 style="text-align: center" class="site__title">Empty fields are not allowed.</h4>
        </div>
        <div class="col-sm-offset-5">
            <button ng-click="redirect()" class="btn btn-success btn-lg">Update</button>
        </div>

    </form>
</div>
