<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="myApp">

<div ng-controller="firstCtrl">
    <input type="text" ng-model="clr" placeholder="color">
    <input type="text" ng-model="rad" placeholder="radius">

    <div round color="clr" radius="{{rad}}">Hello World</div>

    <div round color="clr" radius="{{rad}}">Hello World</div>

    <round color="clr" radius="{{rad}}"></round>
</div>
</body>
</html>
