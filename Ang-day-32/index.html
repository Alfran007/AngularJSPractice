<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ng-Switch</title>
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <style>
        body{
            margin:0;

        }
        div{
            margin-left:0;
            margin-top:0;
        }
    </style>
</head>
<body ng-app="test">

<div ng-controller="testCtrl">


    <div style="height:100px;background: yellow" draggable>asdsad
    </div>

   <input type="text" ng-keypress="add($event)" draggable>


</div>


</body>
</html>
