<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../angular.js"></script>
    <script src="../firebase.js"></script>
    <script src="../angularfire.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="myApp">

    <div ng-controller="firstCtrl">
        <input type="text" ng-model="fireObj.person.name">
        {{fireObj.person.name}}
    </div>

    <div ng-controller="secondCtrl">
        <input type="text" placeholder="college name" ng-model="col.name">
        <button ng-click="add(col)">Add College</button>
        <button ng-click="delete()">Delete College</button>
        <p ng-repeat = "c in colleges">
            {{c.name}}
        </p>
    </div>

</body>
</html>
